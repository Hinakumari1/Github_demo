name: Environment Detective
on:
    pull_request:
        branches: 
            - main
    push:
        branches:
            - main
jobs:
    detect:
        runs-on: ubuntu-latest
        steps:
            - name: detect event type
              run: |
                echo "Triggered By: ${{ github.event_name}}"
                echo ""
                echo "Key environment variables:"
                printenv | head -n 5
