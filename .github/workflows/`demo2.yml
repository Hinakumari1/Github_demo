name: Decode Greeting Secret

on:
  workflow_dispatch:

jobs:
  decode-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Check and decode GREETING_SECRET
        env:
          SECRET: ${{ secrets.GREETING_SECRET }}
        run: |
          if [ -n "$SECRET" ]; then
            echo "Decoded message:"
            echo "$SECRET" | base64 -d
          else
            echo "GREETING_SECRET is not set. Skipping..."
          fi
