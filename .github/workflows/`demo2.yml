name: wip branch guard
on:
    push:
        branches:
            - 'feat/**'
jobs:
    check-wip:
        runs-on: ubuntu-latest
        steps:
            - name: check for WIP in branch name
              run: |
                if [[ "${{ github.ref}}" ==  *"WIP"*]]
                  echo "::error::Branch name contains WIP ! please remove WIP before pushing"
                  exit 1
                else
                  echo "Branch name  ok - no WIP found"
                fi
